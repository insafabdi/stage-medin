    <form  class="w3-container" action="/action_page.php" target="_blank" #p="ngForm" (ngSubmit)="add(p)">
    
        <div class="w3-section">
            <label>Nom et prénom</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="Name" required name="nom-prénom"  #nomprénom="ngModel" ngModel required >
          </div>
    
          <div class="w3-section">
            <label>Numéro de télèphone</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="text" name="tel" required name="numéro de télèphone"  #tel="ngModel" ngModel required >
          </div>
    
          <div class="w3-section">
            <label>Date de naissance</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="date" name="date" required name="date de naissance"  #date="ngModel" ngModel required >
          </div>
    
          <div class="w3-section">
            <label>Sélectionnez une date de rendez-vous</label>
            <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" type="datetime-local" name="date" required name="date de naissance"  #date="ngModel" ngModel required >
          </div>

        
    <p class="form" > Genre :
        <input  type="radio"  id="chk" value="homme"  name="genre" #homme="ngModel" ngModel required   >
        <label>Homme</label>
        <input   type="radio" id="chk" value="femme"  name="genre"    #femme="ngModel" ngModel required  >
        <label>Femme</label>
   </p>

   <p class="form" > Première visite?
        <input  type="radio"  id="chk" value="oui"  name="visite" #oui="ngModel" ngModel required   >
        <label>Oui</label>
        <input   type="radio" id="chk" value="non"   name="visite"   #non="ngModel" ngModel required  >
        <label>Non</label>
   </p>
    
    <div class="w3-section">
        <label>Message \ plus d'informations</label>
        <input class="w3-input w3-border w3-hover-border-black" style="width:100%;" name="Message" required name="Message" #message="ngModel" ngModel required >
      </div>

      
    
    <button type="submit" class="w3-button w3-block w3-black">Enregistrer</button>
    
    </form>
